{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n</title>
    <link rel="stylesheet" href="{% static 'asistencia_estudiantil/styles/style_login.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Iniciar Sesi칩n</h2>

        {% if error %}
            <div id="error-message" class="error-message">{{ error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Usuario" required oninput="hideError()">
            <input type="password" name="password" placeholder="Contrase침a" required oninput="hideError()">
            <button type="submit">Iniciar Sesi칩n</button>
        </form>
    </div>

    <script>
        function hideError() {
            const errorMessage = document.getElementById('error-message');
            if (errorMessage) {
                errorMessage.style.display = 'none';
            }
        }

        window.onload = function() {
            const errorMessage = document.getElementById('error-message');
            if (errorMessage) {
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
